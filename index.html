<html>
    <head>
        <title>KLD Vehicle System</title>
        <style>

            *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

body {
    position: relative;
    margin: 0;
    padding: 0;
    background: url("kldbuilding.jpg") center/cover no-repeat;
}
  
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: -1;
  }

.navbar{
    width: 100%;
    margin-bottom: 60%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #ffffff;
    padding: 10px;
}

.navbar-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo{
    cursor: pointer;
    padding: 0;
    width: 50px; /* Adjust size */
    height: auto;
}

.brand-name {
    font-size: 20px;
    font-weight: bold;
    color:#006400;
    margin: 0;
}

.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;
}
.navbar ul li a{
    text-decoration: none;
    color: #000000;
    font-weight: 300;
    font-size: 15px;
    border-radius: 5px;
}

.navbar ul li a:hover {
    color: green;
    background: white;
    border-radius: 6px;
    border: green;
}

.navbar ul li a.active {
    background-color: #006400;
    color: #006400;
    font-weight: bold;
    background: #ffff;
    border: 2px solid #006400;
    padding: 10px;
    outline: none;
}

.content{
    position:absolute;
    width:100%;
    top:50%;
    transform: translateY(-50%);
    text-align:center;
    color:#fff;
}
.content h1{
    font-size:70px;
    margin-top:-10%;
}
.content p{
    margin:20px auto;
    font-weight:100;
    line-height:25px;
}
.button-link {
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid green;
    background: transparent;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    display: inline-block; /* Ensure it's styled like a button */
    text-decoration: none; /* Remove underline from links */
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.button-link span {
    background: green;
    height: 100%;
    width: 0%;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: width 0.5s;
}

.button-link:hover span {
    width: 100%;
}

.button-link:hover {
    border: none;
}

/* Full viewport flexbox to center content */
.contact-form-container {
    display: flex;
    justify-content: center; /* Centers content horizontally */
    align-items: center; /* Centers content vertically */
    height: 70vh; /* Ensure the container takes the full viewport height */
    margin: 0; /* Remove any default margin from the body */
}

/* Contact Form Styling */
.contact-form {
    max-width: 600px;
    padding: 15px;
    border: 2px solid #333;
    border-radius: 8px;
    background-color: #f9f9f9;
    width: 100%;
    box-sizing: border-box; /* Ensures padding is included in width calculation */
}

.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 2x;
    font-weight: bold;
}

.contact-form input{
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form textarea{
    width: 100%;  /* Match the width of input fields */
    min-height: 100px;  /* Give enough height */
    resize: vertical;  /* Allow resizing but only vertically */
    overflow-y: auto;  /* Enable scrolling if needed */
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin: 10px 0 20px 0;
}

.contact-form button {
    width: 100%;
    padding: 12px;
    background-color: #006400;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #ffffff;
    color: #006400;
    border: 2px solid #006400;
}

/* Animation for the "Contact Us" button when clicked */
.button-link:active {
    transform: scale(0.95); 
    background-color: #006400;
    animation: clickEffect 0.5s forwards;
}

@keyframes clickEffect {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(0.9);
    }
    100% {
        transform: scale(1);
    }
}

.footer {
    bottom: 0;
    width: 100%;
    background-color: white; 
    color: black; 
    text-align: center;
    padding: 5px;
    margin-top: 30%;
}

.footer p {
    margin: 0; 
    display: inline-flex; 
    align-items: center; 
}

.footer-logo {
    max-width: 20px; 
    height: auto; 
    margin: 0 5px; 
}
        </style>

                    <a href="contactus.html" class="button-link"><span></span>CONTACT US</a>
                </div>
            </div>
              
        </div>
    
        <footer class="footer">

</html>
